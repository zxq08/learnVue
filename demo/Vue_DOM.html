<!DOCTYPE html>
<html>
<head>
	<title>vue_dom</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div ref="hello" @click="handleClick">hello world</div>
	</div>

	<script type="text/javascript">
	
		var vm = new Vue({
			el: "#app",
			methods: {
				handleClick: function () {
					console.log(this.$refs.hello);
				}
			}
		});
	</script>

</body>
</html>
