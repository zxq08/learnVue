<!DOCTYPE html>
<html>
<head>
	<title>Vue作用域插槽(slot)</title>
	<script type="text/javascript" src="../vue.min.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<template slot-scope="props">
				<li>{{props.item}}</li>
			</template>
		</child>
	</div>

	<script type="text/javascript">
		
		Vue.component('child', {
			data: function () {
				return {
					list: [1, 2, 3, 4]
				}
			},
			template:  `<div>
							<ul>
								<slot v-for="item of list" :item=item>
									
								</slot>
							</ul>
						</div>`
		});

		var vm = new Vue({
			el: "#root",
			methods: {
				
			}
		});
	</script>
</body>
</html>
