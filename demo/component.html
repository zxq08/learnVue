<!DOCTYPE html>
<html>
<head>
	<title>component</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<table>
			<tbody>
				<!-- 使用is属性，因为tbody中要求tr标签，还有ul ol select等 -->
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript">
		Vue.component('row', {
			data: function () {
				return {
					content: "this is ~~"
				}
			},
			template: "<tr><td>{{content}}</td></tr>"
		});

		var vm = new Vue({
			el: "#app",
			component: {

			}
		});
	</script>

</body>
</html>
