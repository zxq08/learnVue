<!DOCTYPE html>
<html>
<head>
	<title>animate.css</title>
	<script type="text/javascript" src="../vue.min.js"></script>
	<!-- 定义动画样式 -->
	<style type="text/css">
		@keyframes bounce-in {
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.5);
			}
			10% {
				transform: scale(1);
			}
		}
		.active{
			transform-origin: left center;
			animation: bounce-in 1s;
		}		
		.leave{
			transform-origin: left center;
			animation: bounce-in 2s reverse;
		}
		
		
	</style>
</head>
<body>
	<div id="root">
		<!-- 动画 -->
		<!-- 可以引用 animated.css 需要去animate官网下载 -->
		<!-- 将enter和leave的class，修改为 "animated swing" "animated shake" -->
		<transition name="fade" 
					enter-active-class="active"
					leave-active-class="leave">
		<!-- name属性的值作为fade-enter fade-enter-active等开头的名字 -->
			<div v-if="show">hello world</div>	
			<!-- v-show 也OK -->
		</transition>
		
		<button @click="change">切换</button>
	</div>

	<script type="text/javascript">
		
		var vm = new Vue({
			el: "#root",
			data: {
				show: true
			},
			methods: {
				change: function () {
					this.show = !this.show
				}
			}
		});
	</script>
</body>
</html>
